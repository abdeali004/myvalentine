<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="static/css/main.css">
  </head>
  <body style="background-image: url('static/images/valentine-s-wallpaper-heart-frame-love-support-concept.jpg');">
    <div class="container">
      <h1>Hey!</h1>
      <p class="rolling-beat">
        Do you enjoy spending quality time with the people you care about?
      </p>
      <div class="button-container" role="group" aria-label="Action Buttons">
        <button class="button -regular" aria-label="Start the process">
          Let's start
        </button>

        <button class="button -dark" aria-label="Touch me">Touch me</button>

        <button class="button -green" aria-label="Proceed with that">
          Just like that
        </button>

        <button class="button -blue" aria-label="And that, oh, yeah">
          And that, oh, yeah
        </button>

        <button class="button -salmon" aria-label="This one I like">
          Now that I like
        </button>

        <button class="button -sun" aria-label="That's so nice">
          God, that's so nice
        </button>

        <button class="button -alge" aria-label="Lower down">
          Now lower down
        </button>

        <button class="button -flower" aria-label="Where the figs lie">
          Where the figs lie
        </button>
      </div>
    </div>
  </body>
</html>
